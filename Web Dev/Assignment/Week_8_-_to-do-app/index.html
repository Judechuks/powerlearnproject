<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="../../../../JAY CEE/MY WORK/WEB/Assets/fontawesome-free-6.1.1-web/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>To Do List</title>
  </head>
  <body>
    <section class="container">
      <div class="heading">
        <h1 class="heading_title">Task Manager</h1>
      </div>
      <form class="form">
        <div>
          <input
            type="text"
            class="form_input"
            id="todo"
            name="to-do"
            size="30"
            placeholder="what are you doing today?"
            required />
          <input type="image" src="img/go-icon.png" class="button" />
        </div>
      </form>
      <div>
        <ul class="toDoList"></ul>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
